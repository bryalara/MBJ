<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="resources/login.css">
  <link rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Rubik">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type='text/javascript'>
    function active(){
      var searchBar= document.getElementById('searchBar');
      if(searchBar.value=='Search name...'){
        searchBar.value=''
        searchBar.placeholder='Search name...'
      }
    }
    function inactive(){
      var searchBar= document.getElementById('searchBar');
      if(searchBar.value=='Search name...'){
          searchBar.value='Search name...'
          searchBar.placeholder=''
      }
    }
    $(document).ready(function(){
      $('.sidebarBtn').click(function(){
        $('.sidebar').toggleClass('active');
        $('.sidebarBtn').toggleClass('toggle');
      })
    })
  </script>

</head>

  <body class="searchBody">
    <a href="{{log_url}}">
    <div id="logoutBtn">
      <center>
      <p> Logout</p>
      </center>
    </div></a>
  <div class="searcher">
    <form method="post" action="/search_page">  <!-- if the method is a get, shows up in URL. post posts to the database, in this case -->
      <h3><input id="searchBar" placeholder="" autocomplete="off" maxlength="25"  value="Search name..." type ='text' name ='name' onmousedown="active()" onblur="inactive()"></input><input type="submit" id="searchBtn" value='     '></h3>
    </form>
  </div>
    <center>
    {% for result in result_list %}
      <p><img {{result.pic}}><br><!-- HOW TO PUT PICTURE IN HTML -->
      <class="searchPeople"><a href="/profile_page">{{result.name}}</a><br> <!--if statement checking name and linking-->
      <class="searchPeople">{{result.education}}<br>
      <class="searchPeople">{{result.objective}}<br>
      <class="searchPeople">{{result.career}}</p>
    {% endfor %}
    </center>
    <div id="logoM">
    <img src="resources/big_logo.png" height=120px>
    </div>
    <div class="sidebar">
       <ul>
         <li><a href="/">Home(Login Page)</a> </li>
         <li><a href="/main_page">Home(Main Page)</a> </li>
         <li><a href="/profile_page">Profile</a> </li>
         <li><a href="/make_comment">Discussion</a> </li>
         <li><a href="/search_page">Search Page</a></li>
         <li><a href="/make_profile">Edit Profile</a></li>
       </ul>
       <button class="sidebarBtn">
         <span> </span>
       </button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 300px;
    margin: auto;
    text-align: center;
}

.container {
    padding: 50px;
}

.title {
    color: grey;
    font-size: 18px;
}

button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
}

a {
    text-decoration: none;
    font-size: 22px;
    color: black;
}

button:hover, a:hover {
    opacity: 0.7;
}

</style>
  <head>
    <title>Profile</title>
    <link rel="stylesheet" href="resources/login.css">
    <link rel="stylesheet"
           href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet"
           href="https://fonts.googleapis.com/css?family=Rubik">
  </head>
  <body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="card">
      <img src="Desktop/handshake.jpg" alt="John" style="width:100%">
      <div class="container">
        <h2><center>John Doe</center></h2>
        <p class="title">{{profile.name}}</p>
        <p>{{profile.objective}}</p>
        <p>{{profile.career}}</p>
        <p>{{profile.education}}</p>
        <a href="#"><i class="fa fa-dribbble"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <p><button>Contact</button></p>
      </div>
    </div>

  </body>
</html>

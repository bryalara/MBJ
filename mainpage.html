<!DOCTYPE html>
<html>
  <head>
    <title>Main Page</title>
    <link rel="stylesheet" href="resources/login.css">
    <link rel="stylesheet"
           href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet"
           href="https://fonts.googleapis.com/css?family=Rubik">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type='text/javascript '>
      $(document).ready(function(){
        $('.sidebarBtn').click(function(){
          $('.sidebar').toggleClass('active');
          $('.sidebarBtn').toggleClass('toggle');
        })
      })
    </script>

  </head>
  <body>

    <div id="userWelcome">
      {% if profile %}
      <p> Hello, {{profile.name}}</p>
      {% else %}
      <p> Hello, random stranger!</p>
      {% endif %}
    </div>
    <div id="logoutBtn">
      <center>
      <p> <a href="{{log_url}}">Logout</a></p>
      </center>
    </div>
    <hr>
    <div class="trending_feed">
      <p id="trending_header">Trending</p>
      <center>
      <p id="trend_box"><strong >Q:</strong> Hello</br>
      <strong>A:</strong>Hey there</p>
      </center>
    </div>
    <div id="logoM">
    <img src="resources/big_logo.png" height=55px>
    </div>
    <div class="sidebar">
       <ul>
         <li><a href="/">Home(Login Page)</a> </li>
         <li><a href="/main_page">Home(Main Page)</a> </li>
         <li><a href="/profile_page">Profile</a> </li>
         <li><a href="/make_comment">Discussion</a> </li>
         <li><a href="/search_page">Search Page</a></li>
         <li><a href="/make_profile">Make Profile</a></li>
         <li><a href="/about">About</a></li>
       </ul>
       <button class="sidebarBtn">
         <span> </span>
       </button>
    </div>

  </body>
</html>

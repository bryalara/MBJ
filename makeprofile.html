<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="resources/login.css">
  <link rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Rubik">
</head>
<body>
  <a href="/" title="Main Page">Main Page</a>
  {% for profile in profiles %}
    <li>{{profile.name}}</li>
  {% endfor %}

  {% if user %}
      <p>Hello, {{user.nickname()}}
        <a href = "{{log_url}}">logout</a></p>
  {% else %}
      <p>Hello, random person!
        <a href = "{{log_url}}">login</a></p>
  {% endif %}
  {{cur_user}}
  <form method="post" action="">  <!-- if the method is a get, shows up in URL. post posts to the database, in this case -->
    <h4>Name:<input type='text' name='name'></h4>
    <h4>Education:<input type='text' name='education'></h4>
    <h4>Objective:<input type='text' name='objective'></h4>
    <h4>Career:<input type='text' name='career'></h4>
    <input type='submit' value='Create Profile'> </input>
  </form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="resources/login.css">
  <link rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Rubik">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type='text/javascript '>
           $(document).ready(function(){
             $('.sidebarBtn').click(function(){
               $('.sidebar').toggleClass('active');
               $('.sidebarBtn').toggleClass('toggle');
             })
           })
         </script>
</head>
<body>
  <div id="userWelcome">
    <p> Hello random stranger!</p>
  </div>
  <div id="logoutBtn">
    <center>
    <p> <a href="{{log_url}}">Logout</a></p>
    </center>
  </div>
  <div id="logoMP">
  <img src="resources/big_logo.png" height=55px>
  </div>
  <center>
  {% for profile in profiles %}
    <li>{{profile.name}}</li>
  {% endfor %}

  {{cur_user}}
  <p id="makeProfile_header">Make Profile</p>
  <br>
  <br><br><br><br>
  <div class="profileInfo">
  <form method="post" action='/make_profile' enctype = "multipart/form-data">  <!-- if the method is a get, shows up in URL. post posts to the database, in this case -->
    <h4>Name:<input type='text' name='name'></h4>
    <h4>Education:<input type='text' name='education'></h4>
    <h4>Objective:<input type='text' name='objective'></h4>
    <h4>Career:<input type='text' name='career'></h4>
    <h4>Picture:<input type='file' name = 'pic' accept="image/*"/></h4>
    <input type='submit' value='Create Profile'> </input>
  </form>
  </div>
  </center>
<center>
  <div id="banner">
    <img src="resources/banner.png" width=1000px>
  </div>
</center>
  <div class="sidebar">
     <ul>
       <li><a href="/main_page">Home</a> </li>
       <li><a href="/profile_page">Your Profile</a> </li>
       <li><a href="/about">About Us</a></li>
       <li><a href="/make_comment">Discussion Boards</a> </li>
       <li><a href="/search_page">Search</a></li>
     </ul>
     <button class="sidebarBtn">
       <span> </span>
     </button>
  </div>
</body>
</html>
